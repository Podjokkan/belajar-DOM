<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FE Tugas 1</title>
  <link rel="stylesheet" href="FE-tugas1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <img src="img/bg-fix.png" alt="" style="position: absolute; width: 100%; object-fit: cover; z-index: -1;">

  <div class="margin">
    <div class="main-box">
      <h1>Login Here</h1>
      <form action="">
        <div>
          <i class="fa fa-envelope-o width"></i>
          <input class="input-button" id="email-button" type="text" name="email" placeholder="Email">
        </div>
          
        <div style="display: flex; justify-content: space-between;">
          <div style="border: none;">
            <i class="fa fa-lock width"></i>
            <input class="input-button" id="passInput" type="password" name="pass" placeholder="Password">
          </div>

          <span class="eye" onClick="myFunction()">
            <i class="fa fa-eye" id="eye"></i>
            <i class="fa fa-eye-slash" id="eyeSlash" style="display: none;"></i>
          </span>
        </div>
          <input id="submit-button" type="submit">
      </form>
    </div>
  </div>
  
  <script src="FE-tugas1.js"></script>
</body>
</html>
